<body>
    <main>
        <div class="contact-form">
             <form name="contactform" method="post" action="/php/send_form_email.php">
                <h1>Contact Us!</h1>
                <div class="row">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="fname" autocomplete="off" placeholder="Enter your first name">
                    <span class="border-focus"></span>
                </div>
                <div class="row">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="lname" autocomplete="off" placeholder="Enter your last name">
                    <span class="border-focus"></span>
                </div>
                <div class="row">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="mail" autocomplete="off" placeholder="Enter your first email address">
                    <span class="border-focus"></span>
                </div>
                <div class="row">
                    <label for="telephone">Phone:</label>
                    <input type="text" name="telephone" id="phone" autocomplete="off" placeholder="Enter your first phone number">
                    <span class="border-focus"></span>
                </div>
                <div class="row">
                    <label for="comments">Message:</label>
                    <textarea rows="4" placeholder="Your message here..."></textarea>
                    <span class="border-focus-textarea"></span>
                </div>
                <div class="row-button">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
